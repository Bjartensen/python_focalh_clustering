ma:
  name: ma
  parameters:
    - name: seed
      type: float
      min: 0
      max: 4096
    - name: agg
      type: float
      min: 0
      max: 4096


cnn:
  name: cnn
  parameters:
    - name: seed
      type: float
      relative: True
      min: 0.2
      max: 0.2
    - name: agg
      type: float
      relative: True
      min: 0.0
      max: 0.0
    - name: lr
      type: float
      min: 0.01
      max: 1
    - name: momentum
      type: float
      min: 0.01
      max: 1
    - name: epochs
      type: int
      min: 50
      max: 100

# sci-kit learn methods
kmeans:
  name: kmeans
  labels: True
  parametric: True
  parameters:
    - name: init
      type: string
      list:
      - "k-means++"
      - "random"
    - name: n_init
      type: int
      min: 1
      max: 100
    - name: max_iter
      type: int
      min: 1
      max: 1000
    - name: tol
      type: float
      min: 0.0000001
      max: 1
gauss:
  name: gauss
  labels: False
  parametric: True
  parameters:
    - name: covariance_type
      type: string
      list:
      - "diag"
      - "full"
    #    - name: tol
    #      type: float
    #      min: 0.0001
    #      max: 0.1
    - name: reg_covar
      type: float
      min: 0.0000001
      max: 0.1
    #    - name: max_iter
    #      type: int
    #      min: 1
    #      max: 1000
    #    - name: n_init
    #      type: int
    #      min: 1
    #      max: 100
    - name: init_params
      type: string
      list:
      - "kmeans"
      - "k-means++"
      - "random"
      - "random_from_data"
    - name: warm_start
      type: bool
dbscan:
  name: dbscan
  labels: True
  parametric: False
  parameters:
    - name: eps
      type: float
      min: 0.1
      max: 1
hdbscan:
  name: hdbscan
  labels: True
  parametric: False
  parameters:
    - name: min_samples
      type: int
      min: 1
      max: 20
    - name: min_cluster_size # I think it has to be relative to number of points...
      type: int
      min: 2 # minimum: 2
      max: 200
    - name: allow_single_cluster
      type: bool
optics:
  name: optics
  labels: True
  parametric: False
  parameters:
    - name: min_samples
      type: int
      min: 1
      max: 20
    - name: xi
      type: float
      min: 0.1
      max: 1
    - name: min_cluster_size
      type: int
      min: 1
      max: 20
baygauss:
  name: baygauss
  labels: False
  parametric: False
  parameters:
    - name: n_components
      type: int
      min: 10
      max: 10
    - name: covariance_type
      type: string
      list:
      - "diag"
      - "full"
